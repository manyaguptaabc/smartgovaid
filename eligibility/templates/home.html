<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SmartGovAid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h1 class="mb-4 text-primary">SmartGovAid â€“ Eligibility Recommender</h1>

        <!-- Input Form -->
        <form method="post" class="mb-3">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Check Eligibility</button>
        </form>

        <!-- Show result if no schemes -->
        {% if result %}
          <div class="alert alert-warning">{{ result }}</div>
        {% endif %}

        <!-- Show eligible schemes -->
        {% if schemes %}
          <h3 class="mt-4">Eligible Schemes</h3>
          <div class="row mt-3">
            {% for scheme in schemes %}
              <div class="col-md-6 mb-3">
                <div class="card border-success shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title text-success">{{ scheme.name }}</h5>
                    <p class="card-text">{{ scheme.details }}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
